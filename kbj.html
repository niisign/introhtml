<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Working on Version 1.1</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<!--  https://code.jquery.com/jquery-3.2.1.slim.min.js -->
<body style="background-color:#f2f2f2">
  <div class="container" id="house" style=" height: 800px">
    <div class="row navbar navbar-default" >
      <div class="col-sm-2">
        <img id="site-logo" src="img/hzd.jpg" alt="app logo">
      </div>
      <div class="col-sm-10 text-right">
        <h3 class="" id="app-name">HZD Portal</h3>
      </div>
    </div>
    <div class="row" id="inner-content" >
      <div class="container">
        <div class="row" id="form-container">
          <form id="the-form" class="col-lg-4 col-lg-offset-4" action="processor.html" method="post">
            <div class="col-lg-12 form-group">
              <input type="text" name="full_name" id="song_title" class="form-control" placeholder="enter song title">
            </div>
            <div class="col-lg-12 form-group">
              <label class="form-control" id="status" for="full_name">Status: Song title</label>
            </div>
            <div class="col-lg-12 form-group">
              <button id="play" type="button" name="submit" class=" btn btn-success col-lg-3"><i class="fa fa-play"></i></button>
              <button id="pause" type="button" name="submit" class=" btn btn-warning col-lg-3"><i class="fa fa-pause"></i></button>
              <button id="stop" type="button" name="submit" class=" btn btn-danger col-lg-3"><i class="fa fa-stop"></i></button>
              <button id="clear" type="button" name="submit" class=" btn btn-default col-lg-3"><i class="fa fa-eject"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" charset="utf-8"></script>
    <script type="text/javascript">
    $(document).ready(function() {
      var button_default_state;
      $('#play').on('click', function(event) {
        event.preventDefault();
        var song_title = $('#song_title').val();
        button_default_state = $('#play').html();
        if(song_title == ""){
          alert('song title is empty');
        }else{
          $('#play').html('<i class="fa fa-play fa-spin">');
          $('#status').html('Playing: '+song_title);
        }
      });
      $('#clear').on('click', function(event) {
        event.preventDefault();
        $('#song_title').val('');
        $('#status').html('Status: Song Title');
        $('#play').html(button_default_state);
      });
      $('#pause').on('click', function(event) {
        event.preventDefault();
        var song_title = $('#song_title').val();
        $('#status').html('Paused: '+song_title);
        $('#play').html(button_default_state);
      });
      $('#stop').on('click', function(event) {
        event.preventDefault();
        var song_title = $('#song_title').val();
        $('#status').html('Stopped: '+song_title);
        $('#play').html(button_default_state);
      })
      // $('#submit').click(function() {
      //   var num_one = $('#number_one').val();
      //   var num_two = $('#number_two').val();
      //   var result = parseInt(num_one) + parseInt(num_two);
      //   $('#result').val(result);
      // });
    });
    </script>
  </body>
  </html>
